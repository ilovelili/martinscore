<!DOCTYPE html>
<html>
<head>
    <title>wrapper</title>
    <script type="text/javascript" src="WrapperComponent.js"></script>
    <script type="text/javascript" src="Wrapper.js"></script>
    <script type="text/javascript" src="WrapperItem.js"></script>
    <script type="text/javascript" src="Iterator.js"></script>
    <script type="text/javascript" src="CompositeIterator.js"></script>
    <script type="text/javascript" src="ConvertToIterator.js"></script>
    <script type="text/javascript" src="NullIterator.js"></script>
    <script type="text/javascript" src="Doc.js"></script>
    <script type="text/javascript" src="Page.js"></script>
    <script type="text/javascript" src="Element.js.js"></script>
</head>
<body>
<script>
    var docWrapper = new Wrapper('doc', {width: 100, height: 60});
    var pageWrapper = new Wrapper('page', {});
    var elementWrapperLine = new Wrapper('line', {x1: 50, y1: 50, x2: 150, y2: 50});
    var elementWrapperRectangle = new Wrapper('rectangle', {x1: 50, y1: 50, x2: 150, y2: 150});

    var templateWrapper =
            docWrapper.add(
                    pageWrapper
                            .add(elementWrapperLine)
                            .add(elementWrapperRectangle));

    templateWrapper.map();
</script>
</body>
</html>
